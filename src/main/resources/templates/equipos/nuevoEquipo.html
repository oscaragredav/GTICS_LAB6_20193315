<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>
<div class="text-center">
    <h1 class="pb-2 border-bottom" >Equipos</h1>
    <h1 class="pb-2 mb-3 border-bottom">Nuevo equipo</h1>
    <form method="post" th:action="@{/equipos/guardarEquipo}" class="mt-2">

        <div class="mb-3">
            <label for="devicename" class="form-label">Nombre</label>
            <input name="devicename" type="text" class="form-control" id="devicename">
        </div>
        <div class="mb-3">
            <label for="devicetype" class="form-label">Tipo</label>
            <input name="devicetype" type="text" class="form-control" id="devicetype">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input name="model" type="text" class="form-control" id="model">
        </div>
        <div class="mb-3">
            <label for="serialnumber" class="form-label">Num serieal</label>
            <input name="serialnumber" type="number" class="form-control" id="serialnumber">
        </div>
        <div class="input-group mb-3">
            <label for="site">Seleccionar sitio</label>
            <div class="col-12">
                <select name="site" id="site" class="form-control">
                    <option th:each="sitio: ${listaSitios}"
                            th:text="${sitio.sitename}" th:value="${sitio.sideid}">Persona</option>
                </select>
            </div>
        </div>

        <a th:href="@{'/equipos/lista'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

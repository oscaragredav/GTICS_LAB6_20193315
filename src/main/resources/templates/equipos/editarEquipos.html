<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>
<div class="text-center">
    <h1 class="pb-2 border-bottom" >Equipos</h1>
    <h1 class="pb-2 mb-3 border-bottom">Editar equipo</h1>
    <form method="post" th:action="@{/equipos/guardarEquipo}" th:object="${equipo}" class="mt-2">
        <input type="hidden" class="form-control" th:field="*{deviceid}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{devicename}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input th:field="*{devicetype}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input th:field="*{model}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Num serial</label>
            <input th:field="*{serialnumber}" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Sitio</label>
            <select class="form-select" th:field="*{site}">
                <option th:each="sitio: ${listaSitios}"
                        th:text="${sitio.sitename}" th:value="${sitio.sideid}"></option>
            </select>
        </div>

        <a th:href="@{'/equipos/lista'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
